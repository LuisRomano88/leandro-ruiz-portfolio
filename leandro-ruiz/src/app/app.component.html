<html>
    <app-header (navigate)="setActiveSection($event)"></app-header>
    <div>
        <app-home *ngIf="activeSection === 'home'"></app-home>
        <app-about-me *ngIf="activeSection === 'about-me'"></app-about-me>
        <app-work *ngIf="activeSection === 'work'"></app-work>
        <app-areas *ngIf="activeSection === 'areas'"></app-areas>
        <app-form-contact *ngIf="activeSection === 'contact'"></app-form-contact>
    </div>
    <app-footer></app-footer>
</html>
